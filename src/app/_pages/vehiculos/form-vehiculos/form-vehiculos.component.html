<form fxLayout="column" [formGroup]="formGroup">
  <p>Nuevo Usuario</p>
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input type="text" matInput formControlName="nombre" />
    <mat-error *ngIf="formGroup.controls['nombre'].hasError('required')">
      Este campo es obligatorio
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Apellido</mat-label>
    <input type="text" matInput formControlName="apellido" />
    <mat-error *ngIf="formGroup.controls['apellido'].hasError('required')">
      Este campo es obligatorio
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Direccion</mat-label>
    <input type="text" matInput formControlName="direccion" />
    <mat-error *ngIf="formGroup.controls['direccion'].hasError('required')">
      Este campo es obligatorio
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Provincia</mat-label>
    <input type="text" matInput formControlName="provincia" />
    <mat-error *ngIf="formGroup.controls['provincia'].hasError('required')">
      Este campo es obligatorio
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Distrito</mat-label>
    <input type="text" matInput formControlName="distrito" />
    <mat-error *ngIf="formGroup.controls['distrito'].hasError('required')">
      Este campo es obligatorio
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Wallet</mat-label>
    <input type="text" matInput formControlName="wallet" />
    <mat-error *ngIf="formGroup.controls['wallet'].hasError('required')">
      Este campo es obligatorio
    </mat-error>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="button"
    [disabled]="formGroup.invalid"
    (click)="enviar()"
  >
    Crear
  </button>
</form>
